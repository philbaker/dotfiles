severity: error

linters:

  BorderZero:
    enabled: true
    convention: zero

  BemDepth:
    enabled: true

  DeclarationOrder:
    enabled: false

  ExtendDirective:
    enabled: true

  LeadingZero:
    enabled: false

  NameFormat:
    enabled: true
    convention: hyphenated_lowercase

  PropertySortOrder:
    enabled: false

  QualifyingElement:
    enabled: false

  SelectorFormat:
    enabled: true
    convention: hyphenated_BEM

  SingleLinePerProperty:
    enabled: true
    allow_single_line_rule_sets: false

  ColorVariable:
    enabled: false

  HexNotation:
    enabled: true
    style: uppercase

  HexLength:
    enabled: true
    style: long

  Indentation:
    enabled: true
    character: space
    width: 2
    allow_non_nested_indentation: true

  StringQuotes:
    enabled: true
    style: double_quotes
